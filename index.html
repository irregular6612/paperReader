<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF to Text (Tesseract OCR)</title>
</head>
<body>
  <h1>PDF to TXT Converter</h1>

  <div id="dropZone" style="width: 80%; height: 200px; border: 2px dashed #aaa; display: flex; align-items: center; justify-content: center;">
    <p>Drag & Drop PDF here</p>
  </div>

  <p>
    <label for="outputDir">Output Folder (optional):</label>
    <input type="text" id="outputDir" placeholder="e.g. C:/output (빈칸이면 현재폴더)" style="width: 300px;">
  </p>

  <button id="selectBtn">Select PDF File</button>
  <input type="file" id="fileInput" accept="application/pdf" style="display:none;" />

  <div>
    <button id="convertBtn">Convert to .txt</button>
  </div>

  <div id="status"></div>

  <script src="renderer.js" type="module"></script>
</body>
</html>
